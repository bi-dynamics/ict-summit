<ion-header translucent="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Membership Types
    </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let category of membershipTypes">
    <ion-card-header>
      <ion-card-title>
        {{ category.title }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Booth Price: {{ category.boothPrice }}</p>
      <!-- Include other details like lunch tickets, cocktail function access, suppliers platform, etc. -->
      <ion-button expand="full"
        [ngClass]="{ 'register-button-orange': !category.clicked, 'register-button-dark-blue': category.clicked }"
        (click)="register(category)">
        Register Now
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
