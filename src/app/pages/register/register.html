<ion-header translucent="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
    Register as Conference Delegate
    </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-logo">
    <img  src="assets/img/meclogo.png" alt="Logo">
    <h2 ion-text class="text-primary">Welcome to the 2023 Mining Expo</h2>
    <p>Click on the button below to register as a conference delegate: </p>
  </div>

  <div class="ion-padding" color="transparent">
        <ion-button (click)="registerDelegate()" expand="block" type="submit" color="warning">Register Now  </ion-button>
      </div>
      <ion-img src="/assets/img/rmbLogo.png" alt="rmblogo">
      </ion-img>
</ion-content>
