<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Floor Plan</ion-title>
  </ion-toolbar>
  <ion-segment [scrollable]="true" value="heart">
    <ion-segment-button value="home">
      Map
    </ion-segment-button>
    <ion-segment-button value="heart">
     Camelthorn Balcony
    </ion-segment-button>
    <ion-segment-button value="pin">
      Camelthorn
    </ion-segment-button>
    <ion-segment-button value="star">
     Galpini
    </ion-segment-button>
    <ion-segment-button value="call">
      Baobab
    </ion-segment-button>
    <ion-segment-button value="globe">
      Mopane Hall
    </ion-segment-button>
    <ion-segment-button value="basket">
      Maerua Hall
    </ion-segment-button>
    
  </ion-segment>
</ion-header>

<ion-content>
  <ng-container [ngSwitch]="type">
    <ion-list *ngSwitchCase="'all'">
      <ion-item>Nathan liked your message</ion-item>
      <ion-item>Hashnode retweeted yuor article</ion-item>
      <ion-item>Marcus liked a message you're mentioned in</ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'mentions'">
      <ion-item>Paul mentioned you in this article</ion-item>
      <ion-item>Adrian mentioned you in a comment</ion-item>
    </ion-list>
  </ng-container>
  <div class="floor-plan-container">
    <ion-img [src]="'./assets/img/MiningExpoPlan2023.png'" class="floor-plan-image"></ion-img>
  </div>
</ion-content>
